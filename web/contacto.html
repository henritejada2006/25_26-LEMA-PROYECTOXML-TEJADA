<!DOCTYPE HTML>
<html lang="es">
    <head>
        <title>Contacto - Tech Solutions S.A.</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="../assets/css/main.css" />
    </head>
    <body>

        <header id="header">
            <div class="inner">
                <a href="../index.html" class="logo">Tech Solutions</a>
                <nav id="nav">
                    <a href="../index.html">Inicio</a>
                    <a href="../xml/empresaplantilla1.xml">Catálogo Tabla</a>
                    <a href="../xml/empresaplantilla2.xml">Catálogo Categorías</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </header>

        <section id="main">
            <div class="inner">
                <header class="major special">
                    <h1>Contacto</h1>
                    <p>Ponte en contacto con nuestro equipo de soporte técnico y consultoría.</p>
                </header>

                <form method="post" action="#">
                    <div class="row uniform">
                        <div class="6u 12u$(xsmall)">
                            <input type="text" name="name" id="name" value="" placeholder="Nombre completo" required />
                        </div>
                        <div class="6u$ 12u$(xsmall)">
                            <input type="email" name="email" id="email" value="" placeholder="Correo electrónico" required />
                        </div>
                        <div class="12u$">
                            <div class="select-wrapper">
                                <select name="category" id="category">
                                    <option value="">- Tipo de consulta -</option>
                                    <option value="1">Soporte Técnico</option>
                                    <option value="1">Consultoría IT</option>
                                    <option value="1">Software a medida</option>
                                </select>
                            </div>
                        </div>
                        <div class="12u$">
                            <textarea name="message" id="message" placeholder="Escribe tu mensaje aquí..." rows="6" required></textarea>
                        </div>
                        <div class="12u$">
                            <ul class="actions">
                                <li><input type="submit" value="Enviar Mensaje" class="special" /></li>
                                <li><input type="reset" value="Limpiar Formulario" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer id="footer">
            <div class="inner">
                <div class="copyright">
                    &copy; 2026 Tech Solutions S.A. | Av. Innovación 123, Futurolandia.
                </div>
            </div>
        </footer>

        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/main.js"></script>

    </body>
</html>
